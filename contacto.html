<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nosotros - BienesRaices</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logo principal">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        
        </div>
    </header>
    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="centrar-texto fw-300">Llena este formulario</h2>
        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="TuCorreo@correo.com" required>
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="+581234567" required>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Venta o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-- Selecciones --</option>
                    <option value="">Venta</option>
                    <option value="">Compra</option>
                    <option value="">Renta</option>
                </select>
                <label for="presupuesto">Presupuesto</label>
                <input type="number" min="0" placeholder="Presupuesto" id="presupuesto">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">telefono</label>
                    <input type="radio"  name="contacto" value="telefono" id="telefono">
                    <label for="correo">Correo</label>
                    <input type="radio"  name="contacto" value="correo" id="correo">
                </div>
                <p>Si eligió Teléfono, elijá la fecha y hora:</p>
                <label for="fecha">Fecha</label>
                <input type="date" name="" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" name="" id="hora" min="9:00" max="19:00">
                <input type="submit" class="boton boton-verde">
            </fieldset>
          

        </form>
    </main>
 
       
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p>Todos los derechos Reservados 2019&copy;</p>
        </div>
    </footer>
</body>

</html>
